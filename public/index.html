<!DOCTYPE html>
<html>
<head>
	<title>Free Downloads! ***WORKING 2013!***</title>
	<meta charset="UTF-8">
	<meta name="description" content="Download free files here!!!">
	<meta name="author" content="Your Name Here">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			color: #333;
		}

		.download-container {
			margin-top: 50px;
			width: 600px;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ccc;
			box-shadow: 0px 0px 10px #ccc;
		}

		.download-title {
			font-size: 24px;
			margin-bottom: 20px;
			color: #00f;
		}

		.download-link {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
			color: #00f;
			text-decoration: none;
		}

		.download-progress {
			margin-top: 30px;
			width: 500px;
			height: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #ccc inset;
		}

		.download-progress-bar {
			height: 20px;
			background-color: #00f;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #00f inset;
			animation: progress-bar 10s ease-in-out;
		}

		@keyframes progress-bar {
			0% {
				width: 0%;
			}
			100% {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Free Downloads! ***WORKING 2013!***</h1>
	</header>

	<main>
		<div class="download-container">
			<div class="download-title">Your PREMIUM download is progress!</div>
			<a href="https://garfcom.biz/" class="download-link">CLICK NOW!!!</a>
			<div class="download-progress">
				<div class="download-progress-bar"></div>
			</div>
		</div>
	</main>

	<footer>
		<p>&copy; 2023 Free Downloads, Inc.</p>
	</footer>
</body>
<html>
<head>
  <title>Button Style Change</title>
  <link id="styleLink" rel="stylesheet" href="style1.css">
  <style>
    #myButton {
      font-size: 16px;
      padding: 10px;
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <button id="myButton" onclick="changeStyle()">Click me to change style</button>

  <script>
    function changeStyle() {
      var styleLink = document.getElementById("styleLink");
      if (styleLink.getAttribute("href") === "style1.css") {
        styleLink.setAttribute("href", "style2.css");
      } else {
        styleLink.setAttribute("href", "style1.css");
      }
    }
  </script>
</body>
</html>
